<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  div {
    border: 1px solid red;
    font-size: 20px;
  }
    span {
      border: 1px solid green;
      display: inline-block;
      width: 5em;
      text-align: justify;
    }
    span::after{
      content:'';
      display: inline-block;
        width: 100%;
    
    }
  </style>
</head>
<body>
  <div>
    <span>姓名</span><br>
    <span>联系方式</span>
  </div>
</body>
</html>
